---
lowercase: true
strip_punct: true            # .,;:!?()[]{} gibi işaretleri boşluğa çevir
collapse_spaces: true
ascii_fold_secondary: true   # ikincil alan için ascii versiyonunu da üret

expand_abbr:
  mahalle: ["mah", "mah.", "mh", "mh."]
  sokak: ["sk", "sk.", "sok", "sok."]
  cadde: ["cd", "cd.", "cad", "cad.", "caddesi", "cadd."]
  bulvar: ["blv", "blv.", "bulv", "bulv."]
  no: ["no", "no.", "no:", "no-"]
  kat: ["k", "k.", "kat"]
  daire: ["d", "d.", "daire", "da."]
               # yaygın kısaltmaları genişlet
  cd: ["cad", "cad.", "cadd", "cadd.", "cde", "c."]
  blv: ["blv.", "bulv", "bulv.", "bv"]
  sk: ["sk.", "sok.", "sokağı", "sokağı.", "sok", "sok."]
  mh: ["mah", "mah.", "mh.", "m."]
  k:  ["kat", "k.", "k "]
  d:  ["daire", "d.", "d "]
  no: ["no.", "no:", "no-", "no "]
  cdde: ["c.", "c "]

canonical_map:
  cadde: "cadde"
  sokak: "sokak"
  mahalle: "mahalle"
  bulvar: "bulvar"
  no: "no"
  kat: "kat"
  daire: "daire"

remove_terms:
  - "apt"
  - "sitesi sitesi"
  - "turkiye cumhuriyeti devleti"
  - "tc"

parts:
  mahalle: "(?:mahalle|mah)\\s+([A-Za-zÇĞİÖŞÜçğıöşü0-9._\\- ]{2,})"
  sokak:   "(?:sokak|sk)\\s+([\\p{L}0-9._\\- ]{1,})"
  cadde:   "(?:cadde|cd|caddesi|bulvar|blv)\\s+([\\p{L}0-9._\\- ]{1,})"
  no:      "(?:no)\\s*([0-9]{1,5}[A-Za-z]?)"
  daire:   "(?:daire|d)\\s*([0-9]{1,5}[A-Za-z]?)"
  kat:     "(?:kat|k)\\s*([0-9]{1,3})"

keep_tokens: ["mahalle", "cadde", "sokak", "bulvar", "no", "kat", "daire"]

